name: CI with Coverage
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        env:
            PYTHONPATH: . 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests and generate coverage report
        run: |
          coverage run -m unittest discover -s tests
          coverage xml -o cobertura.xml
          coverage report -m > coverage_report.txt
      - name: Run Pylint and generate report
        run: |
          pylint --rcfile=.pylintrc src/game tests > pylint_report.txt || true
      - name: Generate reports file
        run: |
          cat << 'EOF' > generate_reports.py
          import os
          # Function to read file content
          def read_file(filepath):
              if not os.path.exists(filepath):
                  return f"Error: Report file not found at {filepath}"
              with open(filepath, "r") as f:
                  return f.read()
          # Read reports
          coverage_report = read_file("coverage_report.txt")
          pylint_report = read_file("pylint_report.txt")
          # Create the content for REPORTS.md
          reports_content = f"""# Automated Reports
          ## Coverage Report
          ```text
          {coverage_report}
          ```
          ## Pylint Report
          ```text
          {pylint_report}
          ```
          """
          # Write to REPORTS.md
          with open("REPORTS.md", "w") as f:
              f.write(reports_content)
          EOF
          python generate_reports.py
      - name: Create Pull Request for reports
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: Update automated reports [skip ci]'
          title: 'Automated Reports Update'
          body: |
            ## Automated Reports Update
            This PR contains the latest automated reports:
            - Coverage Report
            - Pylint Report
            Generated by GitHub Actions workflow.
          branch: automated-reports-update
          delete-branch: true
          add-paths: |
            REPORTS.md